<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="/static/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="background: url('/static/diagmonds-light.png'); background-attachment: fixed;">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="logo-fonts" style="background-color:black;color:white;padding:20px; text-align: center; font-size: 40pt;">
            <a href="/">Get Your Ass to a Hack!</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="container" style="padding-top: 100px; display:flex; justify-content: center; ">
        <div style="width: 55%">
            {% if error %}
                <div class="card red darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Uh oh!</span>
                        <p>{{ error }}</p>
                    </div>
                </div>   
            {% endif %}
            <form method="post" action="/">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Let's find you some hackathons.</span>
                        <input name="outbound" type="text" placeholder="Where are you flying from?">
                    </div>
                    <div class="card-action" style=" padding-top: 0px;">
                        <p class="white-text" style='width:100%; text-align: center;'>Where are you looking to hack?</p>
                        <div style="display:flex; justify-content: space-between">
                            <button class="btn btn-default btn-large" type="submit" name="region" value="europe" class="btn-lrg btn-default">Europe</button>
                            <button class="btn btn-default btn-large" type="submit" name="region" value="north-america" class="btn-lrg btn-default">North America</button>
                            <button class="btn btn-default btn-large" type="submit" name="region" value="" class="btn-lrg btn-default">Everywhere</button>
                        </div>
                    </div>
                </div>    
            </form>
        </div>
      </div>
    </div>
    

      
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>      
      <script type="text/javascript"> $(function () {
      //initialize all modals
      $('.modal').modal();
      }); // end of document ready</script>
    </body>
  </html>
